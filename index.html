<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>詞魂 | 真 · 靈魂轉譯</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: #fff; font-family: sans-serif; }
        .serif { font-family: 'Noto Serif TC', serif; }
        .lyric-card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(20px); }
    </style>
</head>
<body class="p-6">
    <div class="max-w-xl mx-auto">
        <header class="text-center py-10">
            <h1 class="serif text-3xl font-bold tracking-[0.5em] text-amber-50">詞魂</h1>
            <p class="text-[9px] text-amber-200/40 mt-4 tracking-[0.4em] uppercase">Cinematic Soul Translation</p>
        </header>

        <div class="lyric-card p-8 rounded-2xl mb-8">
            <input type="password" id="api-key" placeholder="貼上你的免費 Gemini API Key" class="w-full bg-white/5 border-none p-3 rounded mb-6 text-xs text-white outline-none">
            
            <select id="target-lang" class="w-full bg-white/10 p-3 rounded mb-6 text-sm text-amber-50 outline-none border-none">
                <option value="English">Poetic English (電影詩意)</option>
                <option value="Traditional Chinese">繁體中文 (意境潤飾)</option>
                <option value="Japanese">日本語 (物哀風)</option>
            </select>

            <textarea id="input-text" rows="6" placeholder="輸入歌詞... (例如: 祝你在餘下年月 能活百歲)" 
                      class="w-full bg-transparent text-lg text-white/90 outline-none border-none resize-none mb-6"></textarea>

            <button onclick="aiTranslate()" id="btn" class="w-full bg-amber-50 text-black py-4 rounded-full font-bold tracking-widest hover:bg-white transition-all">賦予靈魂翻譯</button>
        </div>

        <div id="result-box" class="hidden animate-in fade-in duration-1000">
            <div class="lyric-card p-12 rounded-3xl text-center border-amber-200/20">
                <div id="out-content" class="serif italic text-2xl md:text-3xl text-amber-50/90 leading-[2.8] whitespace-pre-wrap"></div>
                <div class="mt-12 h-[1px] w-20 bg-amber-200/20 mx-auto"></div>
            </div>
        </div>
    </div>

    <script>
        async function aiTranslate() {
            const key = document.getElementById('api-key').value;
            const text = document.getElementById('input-text').value;
            const target = document.getElementById('target-lang').value;
            const btn = document.getElementById('btn');

            if(!key || !text) return alert('請輸入 Key 同歌詞');

            btn.innerText = '正在釀造靈魂...';
            btn.disabled = true;

            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`;
            const prompt = `你是一位精通粵語與多國文學的翻譯大師。請將這段廣東歌歌詞翻譯成${target}。
            要求：
            1. 絕對不要直譯，要追求電影感與詩意。
            2. 捕捉廣東話中的遺憾、祝福或情感深度。
            3. 如果翻譯成英文，風格請參考王家衛電影字幕或經典英文詩歌。
            
            歌詞：\n${text}`;

            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({contents: [{parts: [{text: prompt}]}]})
                });
                const data = await res.json();
                const result = data.candidates[0].content.parts[0].text;

                document.getElementById('result-box').classList.remove('hidden');
                document.getElementById('out-content').innerText = result;
            } catch (e) {
                alert('API Key 錯誤或網絡問題');
            } finally {
                btn.innerText = '賦予靈魂翻譯';
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
