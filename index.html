<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>詞魂 ULTRA | 繁中意境大師</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@600;700&family=Noto+Sans+TC:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root { --muji-bg: #FAF9F6; --muji-red: #8B1111; }
        body { background-color: var(--muji-bg); font-family: 'Noto Sans TC', sans-serif; }
        .serif { font-family: 'Noto Serif TC', serif; }
        .muji-card { background: white; border-radius: 8px; box-shadow: 0 10px 40px rgba(0,0,0,0.03); border: 1px solid #EAEAEA; }
        .lyric-text { line-height: 2.8; letter-spacing: 0.08em; }
    </style>
</head>
<body class="p-4 md:p-12">
    <div class="max-w-2xl mx-auto">
        <header class="text-center py-10">
            <h1 class="serif text-4xl font-bold tracking-[0.5em] text-gray-900">詞魂</h1>
            <p class="text-[9px] text-gray-400 mt-4 tracking-[0.4em] uppercase font-light">The Soul of Lyrics · Traditional Chinese Edition</p>
        </header>

        <div class="muji-card p-6 md:p-10 mb-10">
            <div class="flex items-center justify-between mb-8 border-b border-gray-50 pb-4">
                <span class="text-[10px] font-bold text-stone-400 uppercase tracking-widest">目標語言 (Target)</span>
                <select id="target-lang" class="bg-transparent text-sm font-bold text-stone-800 outline-none cursor-pointer">
                    <option value="zh-TW">繁體中文 (意境潤色)</option>
                    <option value="en">English (Poetic)</option>
                    <option value="ja">日本語 (物哀風)</option>
                    <option value="ko">한국어 (感性)</option>
                </select>
            </div>

            <textarea id="input-text" rows="8" 
                      placeholder="貼上日文、韓文或原文...&#10;系統將自動進行文學感潤色。" 
                      class="w-full p-0 bg-transparent text-gray-700 rounded-none mb-8 outline-none border-none text-lg resize-none placeholder-gray-200"></textarea>

            <button onclick="poeticTranslate()" id="main-btn" 
                    class="w-full bg-stone-900 text-white py-5 rounded-sm font-bold tracking-[0.3em] hover:bg-black transition-all active:scale-95 shadow-2xl text-xs uppercase">
                賦予靈魂 · 深度轉譯
            </button>
        </div>

        <div id="result-box" class="hidden animate-in fade-in slide-in-from-bottom duration-1000 mb-20">
            <div class="muji-card overflow-hidden border-none shadow-2xl">
                <div class="p-10 md:p-16 text-center">
                    <div id="out-content" class="serif italic text-2xl md:text-3xl text-gray-800 lyric-text whitespace-pre-wrap"></div>
                    <div class="mt-12 flex justify-center items-center gap-4 text-stone-300">
                        <div class="h-[1px] w-8 bg-stone-200"></div>
                        <span class="serif text-[9px] tracking-[0.3em] uppercase">Lyric Soul</span>
                        <div class="h-[1px] w-8 bg-stone-200"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 專門針對「繁體中文」歌詞意境嘅修復庫
        const chinesePoeticRules = {
            "跡象": "痕跡",
            "痛苦的心": "破碎的心魂",
            "唯一跡象": "唯一的信物",
            "刺激": "悸動",
            "理由也沒有": "無端地",
            "標誌": "印記",
            "如果": "倘若",
            "但是": "縱然",
            "美麗": "綺麗",
            "輝煌": "璀璨"
        };

        async function poeticTranslate() {
            const text = document.getElementById('input-text').value;
            const target = document.getElementById('target-lang').value;
            const btn = document.getElementById('main-btn');
            const out = document.getElementById('out-content');

            if (!text.trim()) return;

            btn.innerText = '正在釀造詩意...';
            btn.disabled = true;

            try {
                const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${target}&dt=t&q=${encodeURIComponent(text)}`;
                const res = await fetch(url);
                const data = await res.json();
                
                let result = "";
                data[0].forEach(item => { if (item[0]) result += item[0]; });

                // 如果係翻譯至繁中，啟動文學感潤色
                if (target === 'zh-TW') {
                    Object.keys(chinesePoeticRules).forEach(key => {
                        const regex = new RegExp(key, "g");
                        result = result.replace(regex, chinesePoeticRules[key]);
                    });
                }

                document.getElementById('result-box').classList.remove('hidden');
                out.innerText = result;
                window.scrollTo({ top: document.getElementById('result-box').offsetTop - 40, behavior: 'smooth' });

            } catch (e) {
                alert('感悟失敗，請重試。');
            } finally {
                btn.innerText = '賦予靈魂 · 深度轉譯';
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
